<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Event Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<header class="header">
</header>
<body>
    <div class="login-container">
        <button class="back" onclick="window.history.back()"><b>&lt;- Back</b></button>
        <h1 class="login">Login</h1>
        <form id="loginForm">
            <input class="username" type="text" id="username" placeholder="Username" required>
            <input class="password" type="password" id="password" placeholder="Password" required>
            <button class="login" type="submit">Login</button>
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
