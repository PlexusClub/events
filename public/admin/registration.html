<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registrations</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/registration.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <button class="back" onclick="window.history.back()"><b>&lt;- Back</b></button>
                <div class="logo">Event Registrations</div>
                <div class="search-bar">
                    <input type="search" placeholder="Search registrations..." class="search-input" id="searchInput">
                    <button class="search-button" id="searchButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <div class="actions-bar">
                <h1>Event Registrations</h1>
                <button id="createRegistrationBtn" class="btn">Add New Registration</button>
            </div>

            <div class="form-group">
                <label for="eventSelect">Select Event:</label>
                <select id="eventSelect" class="form-control"></select>
            </div>
            <div id="registrationList" class="registrations-container">
                <!-- Registrations will be rendered here by JavaScript -->
            </div>

            <div id="registrationFormContainer" class="form-container" style="display: none;">
                <h2>Create/Edit Registration</h2>
                <form id="registrationForm">
                    <input type="hidden" id="registrationId" name="id">
                    <div class="form-group">
                        <label for="event_id">Event</label>
                        <select id="event_id" name="event_id" required></select>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="roll_no">Roll No</label>
                        <input type="text" id="roll_no" name="roll_no" required>
                    </div>
                    <div class="form-group">
                        <label for="contact_number">Contact Number</label>
                        <input type="tel" id="contact_number" name="contact_number">
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" id="year" name="year">
                    </div>
                    <div class="form-group">
                        <label for="branch">Branch</label>
                        <input type="text" id="branch" name="branch">
                    </div>
                    <div class="form-group">
                        <label for="section">Section</label>
                        <input type="text" id="section" name="section" maxlength="1">
                    </div>
                    <div class="form-group">
                        <label for="college">College</label>
                        <input type="text" id="college" name="college">
                    </div>
                    <div class="form-group">
                        <label for="amount_paid">Amount Paid</label>
                        <input type="number" id="amount_paid" name="amount_paid" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="paid_to">Paid To</label>
                        <input type="text" id="paid_to" name="paid_to">
                    </div>
                    <button type="submit" class="btn">Save Registration</button>
                    <button type="button" id="cancelRegistrationForm" class="btn">Cancel</button>
                </form>
            </div>
        </main>
        <div class="overlay">
        <button id="exportCsvBtn">Export CSV</button>
        <button id="logoutBtn" class="btn">Logout</button>
    </div>
    </div>

    <script src="../js/registration.js"></script>
</body>
</html>
